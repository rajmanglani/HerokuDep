<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Title</title>
    </h:head>
    <h:body>
        <h1>First heroku deployment</h1> <br/>
        <h:link outcome="welcomePrimefaces" value="Primefaces welcome page" /> <br/>
        <h:form>
            <h:commandButton value="Click me" action="#{controller1.onClickB()}" />
        </h:form>
        <h:form id="form2">
            <p:dataTable id="table1" value="#{controller1.numList}" var="n">
                <p:column headerText="Numbers">
                    <h:outputText value="#{n.toString()}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
